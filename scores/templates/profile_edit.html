{% extends 'profile.html' %}
{% load bootstrap5 %}
{% block edit_display %}
<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <div class=" d-flex flex-column justify-content-center align-items-center">
        {{form }}
        <input type="submit" class="btn btn-primary w-75 mt-2 signup mb-3" value="Submit">
    </div>
</form>
{% endblock %}
